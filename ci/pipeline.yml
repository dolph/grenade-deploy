---
resources:
- name: grenade-deploy
  type: git
  source:
    uri: https://github.com/dolph/grenade-deploy.git
    branch: master
- name: daily
  type: time
  source:
  - interval: 12h

jobs:
- name: master
  plan:
  - get: daily
    trigger: true
  - get: grenade-deploy
    trigger: true
  - task: deploy
    timeout: 3h
    attempts: 3
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: phusion/baseimage
      inputs:
      - name: grenade-deploy
      run:
        path: grenade-deploy/ci/deploy.sh
        args:
        - {{ssh_public_key}}
        - {{ssh_private_key_only}}
        - master
        - {{rack_username}}
        - {{rack_api_key}}
        - {{rack_region}}
